<div class="row">
  <div class="col-md-5">
    <!-- <form [FormGroup]="this.StudentsignupService.form"> -->

      <div class="form-group">
        <h1>SIGNUP</h1>
      </div>

      <!-- form Div -->
      <div class="form-group">

        <label>Index Number</label>
        <input type="text" formControlName="indexNumber" class="form-control" id="indexNumber"
          placeholder="Enter Your Index Number">

        <label>Full Name</label>
        <input type="text" formControlName="fullname" class="form-control" id="fullname"
          placeholder="Enter Your Full Name">

        <label>Name With Initials</label>
        <input type="text" formControlName="ininame" class="form-control" id="ininame"
          placeholder="Enter Your Name With Initials">

        <label>Address</label>
        <textarea class="form-control" formControlName="address" id="address" rows="3"></textarea>

        <label>Dob</label>
        <input type="date" class="form-control" formControlName="dob" id="dob" placeholder="Enter Your Date Of Birth">
        <br />

        <label class="btn btn-outline-dark">
          <input type="radio" name="gender" formControlName="gender" id="male" autocomplete="off"> Male
        </label>
        <label class="btn btn-outline-dark">
          <input type="radio" name="gender" formControlName="gender" id="female" autocomplete="off"> Female
        </label>
        <br />

        <label>School</label>
        <input type="text" class="form-control" formControlName="school" id="school"
          placeholder="Enter Your School Name">

        <label for="exampleFormControlSelect1">Grade</label>
        <select class="form-control" id="grade" formControlName="grade">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12">12</option>
          <option value="13">13</option>

        </select>
        <br />
        <label>Parent Name</label>
        <input type="text" class="form-control" formControlName="parentname" id="parentname"
          placeholder="Enter Parent Name">

        <label>Mobile Number</label>
        <input type="text" class="form-control" formControlName="mobile" id="mobile" placeholder="Enter Mobile Number">

        <label>Fixed Telephone Number</label>
        <input type="text" class="form-control" formControlName="fixed" id="fixed"
          placeholder="Enter Your Telephone Number">


        <input class="btn btn-primary" type="submit" value="Submit">
        <input class="btn btn-danger" type="reset" value="Reset">
      </div>
    <!-- </form> -->

  </div>

  <div class="col-md-7">

  </div>
</div>
